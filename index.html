<!DOCTYPE html>
<html lang="en">
<head>
<title>SHAID</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  
<link rel="stylesheet" href="style.css">
</head>
<body >


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="openPage.js"></script>
<script src="rex.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" id="container">
	
	<div class="row" id="help">
		<div class="col-sm-7"></div>
		<div class="col-sm-5">
			<button class="tablink" onclick="openPage('Home', this)" >Home</button>
			<button class="tablink" onclick="openPage('Newsfeed', this)" id="defaultOpen">Newsfeed</button>
			<button class="tablink" onclick="openPage('Services', this)">Services</button>
			<button class="tablink" onclick="openPage('About', this)">About</button>
		</div>
	</div>
	
	<br>

	
	<div class="row">
	<div id="Home" class="tabcontent">
	  <h3>Home</h3>
	</div>

	<div id="Services" class="tabcontent">
	  <h3>Services</h3>
	
	<iframe id="objectPage" src= "objectPage.html"></iframe>
	</div>


	<div id="About" class="tabcontent">
	  <h3>About</h3>
	  <p>Who we are and what we do.</p>
	  <div class="row" >
					<div class="col-sm-4">
					</div>
					<div class="col-sm-2">
					<button type="button" class="btn btn-primary" id ="loginButton" data-toggle="collapse" data-target="#login">Login</button>
					</div>
					<div class="col-sm-6">
					</div>
				</div>
				<br>
				<div id="login" class="collapse">
				<div class="row">
					<div class="col-sm-4">
					<lb>Username:</lb><br>
					<lb>Password</lb><br>
					</div>
					<div class="col-sm-8">
					<input type="text" id="username" value="admin"><br>
					<input type="password" id="password"><br>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6"></div>
					<div class="col-sm-6"><button type="button" id="submitLogin">Login</button></div>
				</div>
				</div>
	</div>
	
	<div id="Newsfeed" class="tabcontent">
		<div id="objectPage" >
			<div class="col-sm-3" >

				<button type="button" class="btn btn-primary" id ="searchButton" data-toggle="collapse" data-target="#search"><span class="glyphicon glyphicon-search"></span></button>
				<br>
				<div class="collapse" id="search">
				<div class="row">
				
					<div class="col-sm-4" >
					<lb>Keyword:</lb><br>
					<lb>After:</lb><br>
					<lb>Before:</lb><br>
					
					</div>
					<div class="col-sm-8">
					<input type="text" id="keyword"><br>
					<input type="date" id="dateAfter"><br>
					<input type="date" id="dateBefore"><br>
					</div>
				
				<br>
				</div>
				<div class="row" >
					<button type="button" id="submitQuery">Search events</button>
				</div>
				
				</div>
				
			</div>
			<div class="col-sm-6" id="newsList" style="border-style:solid;">
			NEWS
			</div>
			<div class="col-sm-3" >
				
			</div>
			
		</div>

	</div>
	</div>
	
</div>
</body>
</html>
