<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
<title>SHAID</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  
<link rel="stylesheet" href="style.css">
</head>
<body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

<script src="rex.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container" id="container">
	
	<div class="row" id="help">
		<div class="col-sm-1"><img src="/logo.png"></div>
		<div class="col-sm-6"></div>
		<div class="col-sm-5">
			<button class="tablink" onclick="openPage('Home', this)" id="defaultOpen">Home</button>
			<button class="tablink" onclick="openPage('Newsfeed', this)">Newsfeed</button>
			<button class="tablink" onclick="openPage('Services', this)">Services</button>
			<button class="tablink" onclick="openPage('About', this)">About</button>
		</div>
	</div>
	
	<br>

	
	<div class="row">
	<div id="Home" class="tabcontent">
	 <div class="row">
	 <div class="col-sm-8"></div>
	<div class="col-sm-2 box"  id="donateBox" >
	 
	 
	<h1 style="text-align:center;">DONATE</h1>
	<caption style="text-align:centre; width:100%">Urgent appeal</caption><br>
	<input type="number"></input><br><br>
	<button>Donate</button><br><br>
	</div>
	 </div>
	  
	  <div id="createUser" class="box">
	<div class="row">
		<div class="col-sm-4">
		<lb>Email:</lb><br>
		<lb>New Password:</lb><br>
		</div>
		<div class="col-sm-8">
		<input type="text" id="newUsername" value="me@mail.com"><br>
		<input type="password" id="newPassword"><br>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-6"><button type="button" id="submitUser">Sign Up to Newsletter</button></div>
	</div>
	</div>
	</div>

<div id="Services" class="tabcontent">
	<div class="row" >
		<div class="col-sm-4">
		</div>
		<div class="col-sm-2">
		<button type="button" class="btn btn-primary" id ="loginButton" data-toggle="collapse" data-target="#login">Login</button>
		</div>
		<div class="col-sm-6">
		</div>

		<br>
	</div>
	<br>
	<div id="login" class="collapse box">
	<div class="row">
		<div class="col-sm-4">
		<lb>Username:</lb><br>
		<lb>Password</lb><br>
		</div>
		<div class="col-sm-8">
		<input type="text" id="username" value="admin"><br>
		<input type="password" id="password"><br>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-6"><button type="button" id="submitLogin">Login</button></div>
	</div>
	</div>
	<br>
	
	
	
	
</div>


	<div id="About" class="tabcontent">
		<h3>About</h3>
		<p>Who we are and what we do.</p>
		
	</div>
	
	<div id="Newsfeed" class="tabcontent">
		<div id="objectPage" >
			<div class="col-sm-3" >

				<button type="button" class="btn btn-primary" id ="searchButton" data-toggle="collapse" data-target="#search"><span class="glyphicon glyphicon-search"></span></button>
				<br>
				<div class="collapse box" id="search">
				<div class="row">
				
					<div class="col-sm-4" >
					<lb>Keyword:</lb><br>
					<lb>After:</lb><br>
					<lb>Before:</lb><br>
					<lb>Blogs:</lb><br>
					<lb>Events:</lb><br>
					<lb>Campaigns:</lb><br>
					
					</div>
					<div class="col-sm-8">
					<input type="text" id="keyword"><br>
					<input type="date" id="dateAfter"><br>
					<input type="date" id="dateBefore"><br>
					<input type="checkbox" id="includeBlogs"><br>
					<input type="checkbox" id="includeEvents"><br>
					<input type="checkbox" id="includeCampaigns"><br>
					</div>
				
				<br>
				</div>
				<div class="row" >
					<button type="button" id="submitQuery">Search events</button>
				</div>
				
				</div>
				
			</div>
			<div class="col-sm-6" id="newsList">

			</div>
			<div class="col-sm-3" >
				
			</div>
			
		</div>
