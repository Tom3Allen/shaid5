<script>
function hideSectorTwo()

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<div class="col-sm-7">
			<button class="tablink" onclick="openPage('Home', this);hideSectorTwo()" id="defaultOpen" style="margin:0px">Home</button>
			<button class="tablink" onclick="openPage('Newsfeed', this),showSectorTwo()" style="margin:0px">Newsfeed</button>
			<button class="tablink" onclick="openPage('Services', this),showSectorTwo()" style="margin:0px">Services</button>

		<br>
	</div>
	<br>

		<lb>Password</lb><br>

		<input type="text" id="username" value="admin"><br>
		<input type="password" id="password"><br>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-4"></div>

	</div>
	
	
	</div>
	<div class="col-sm-4"></div>
	</div>
	
	<br>
	
	
	
	
</div>
