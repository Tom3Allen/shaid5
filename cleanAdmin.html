<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS library -->
    <link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation" class="active"><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Admin</h3>
      </div>

      <div class="jumbotron">
        <h1>Admin Page</h1>
        <p id="hello" class="lead"></p>
      </div>
      
      <div class="row marketing">
        <h3>
          Event List &nbsp;
          <button type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#EventModal">
            Add New Event
            <span class="glyphEnd-Date glyphEnd-Date-pencil" aria-hidden="true"></span>
          </button>
        </h3>
        <table class="table table-hover">
          <thead>
            <th>Event Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Summary</th>
            <th>Date</th>
          </thead>
          <tbody id="Event"></tbody>
        </table>
      </div>
      
      <div id="EventModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Event</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="Event-name">Event Name</label>
                <input type="text" class="form-control" id="Event-name" placeholder="Event Name (required)">
              </div>
              <div class="form-group">
                <label for="Event-Description">Description</label>
                <input type="text" class="form-control" id="Event-Description" placeholder="Description (optional)">
              </div>
              <div class="form-group">
                <label for="Event-Summary">Summary</label>
                <input type="text" class="form-control" id="Event-Summary" placeholder="Summary (optional)">
              </div>
              <div class="form-group">
                <label for="Event-date">Start-Date</label>
                <input type="date" class="form-control" id="Start-Date" placeholder="Start-Date (required)">
              </div>
			    <div class="form-group">
                <label for="Event-date">End-Date</label>
                <input type="date" class="form-control" id="End-Date" placeholder="End-Date (required)">
              </div>
            </div>
            <div class="modal-footer">
              <button id="Event-submit" type="button" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <div id="eventModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 id="add-event-title" class="modal-title">Add Event</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="event-id">Event ID</label>
                <input type="text" class="form-control" id="event-id" placeholder="Event ID (required)">
              </div>
              <div class="form-group">
                <label for="event-title">Title</label>
                <input type="text" class="form-control" id="event-title" placeholder="Title (required)">
              </div>
              <div class="form-group">
                <label for="event-date">Date</label>
                <input type="text" class="form-control" id="event-date" placeholder="Date (required)">
              </div>
              <div class="form-group">
                <label for="event-blurb">Blurb</label>
                <input type="text" class="form-control" id="event-blurb" placeholder="Blurb (optional)">
              </div>
              <div class="form-group">
                <label for="event-Start-Date">Start-Date</label>
                <input type="text" class="form-control" id="event-Start-Date" placeholder="Start-Date (optional)">
              </div>
            </div>
            <div class="modal-footer">
              <button id="event-submit" type="button" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Jquery library -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Jquery Cookie Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- Bootstrap JS library -->
    <script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
    <script>
      <footer class="footer">
        <p>&copy; Admin Page - Shaid</p>
      </footer>
    </div>
  </body>
</html>
